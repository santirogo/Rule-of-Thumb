<div class="prev-rulings">
  <div class="prev-rulings-header">
    <span class="title">Previous Rulings</span>
    <zem-custom-select [options]="selectOptions" (onChange)="changeType($event)"></zem-custom-select>
  </div>
  <div class="cards-field">
    <zem-card *ngFor="let person of people" [type]="cardType" [info]="person"></zem-card>
  </div>
</div>
