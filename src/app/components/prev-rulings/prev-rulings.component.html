<div class="prev-rulings">
  <div class="prev-rulings-header">
    <span class="title">Previous Rulings</span>
    <zem-custom-select [options]="selectOptions" (onChange)="changeType($event)"></zem-custom-select>
  </div>
  <div class="cards-field">
    <ng-container *ngIf="cardType === 0; else cardlistField">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mt-4" *ngFor="let person of people">
          <zem-card [type]="cardType" [info]="person"></zem-card>
        </div>
      </div>
    </ng-container>
    <ng-template #cardlistField>
      <div class="mt-3" *ngFor="let person of people">
        <zem-card [type]="cardType" [info]="person"></zem-card>
      </div>
    </ng-template>
  </div>
</div>
